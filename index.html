
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique Glamour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Animação de pulsação para cards de promoção */
      @keyframes promo-pulse {
        0% { box-shadow: 0 0 0 0 rgba(219, 39, 119, 0.4); transform: scale(1); }
        50% { box-shadow: 0 0 20px 10px rgba(219, 39, 119, 0); transform: scale(1.01); }
        100% { box-shadow: 0 0 0 0 rgba(219, 39, 119, 0); transform: scale(1); }
      }
      .animate-promo-card {
        animation: promo-pulse 3s infinite ease-in-out;
      }

      /* Entrada suave dos elementos */
      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .reveal-item {
        animation: reveal 0.8s ease-out forwards;
      }

      /* Brilho passando (Shine effect) */
      .hover-shine {
        position: relative;
        overflow: hidden;
      }
      .hover-shine::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
        transform: rotate(45deg);
        transition: 0.5s;
        opacity: 0;
      }
      .hover-shine:hover::after {
        left: 100%;
        opacity: 1;
      }

      /* Animação Marquee para Depoimentos */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 30s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slide-left {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }

      @keyframes ken-burns {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }
      .animate-ken-burns {
        animation: ken-burns 20s infinite alternate ease-in-out;
      }
    </style>

    "react-dom": "https://esm.sh/react-dom@^19.2.3"

}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
